<div class="container-lg sm:my-[2rem] xs:mx-auto px-[1rem]">
    <app-top [pageName]="'Categories'" [goToPage]="'Products'"></app-top>
    <div class="py-[10px]">
        <form class="w-full" #categoryForm="ngForm">
            <div class="py-[10px]">
                <label class="font-bold font-serif">Category Name</label>
                <input type="text" class="w-full border-2 rounded px-[2rem] py-[5px]" required #name="ngModel" name="category_name" [(ngModel)]="newCategory.category_name">
                <div *ngIf="(name.touched || categoryForm.submitted) && name.errors?.['required']">
                    <span class="text-red-500">Category is required.</span>
                </div>
            </div>
            <div class="flex justify-center py-[10px]">
                <button type="submit" class="bg-blue-500 text-white px-[5rem] py-[0.4rem] rounded mx-auto hover:bg-blue-600 transition" *ngIf="!editing" (click)="createCategory(categoryForm.value.category_name)">Create Category</button>
                <button type="submit" class="bg-blue-500 text-white px-[5rem] py-[0.4rem] rounded mx-auto hover:bg-blue-600 transition" *ngIf="editing" (click)="updateCategory(categoryForm.value.category_name)">Edit Category</button>
            </div>
        </form>
    <table>
        <tr>
            <th>Category id</th>
            <th>Category name</th>
        </tr>
        <tr *ngIf="!categories.length">
            <td colspan="4">
                No categories
            </td>
        </tr>
        <tr *ngFor="let category of categories">
            <td>
                {{category.category_id}}
            </td>
            <td>
                {{category.category_name}}
            </td>
            <td class="flex justify-between">
                <button class="bg-sky-200 text-sm px-2 py-[4px] rounded" (click)="editClicked(category.category_name, category.category_id)">Edit</button>
                <button class="bg-red-500 text-white text-sm px-2 py-[4px] rounded" (click)="deleteCategory(category.category_id)">Delete</button>
            </td>
        </tr>
        <tr></tr>
    </table>
</div>
